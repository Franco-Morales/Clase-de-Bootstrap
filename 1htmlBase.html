<!DOCTYPE html>
<html lang="es">
    <!-- En el Head podemos encontrar toda la metadata del archivo, aquí tambien podemos enlazar la hoja de estilos del mismo -->
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Despues de las tags META que se ven arriba, podemos enlazar la hoja de estilo y bootstrap si es que lo usamos -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>html + css base</title>
    </head>

    <body>
        <div class="container">
                          
            <div class="titulo">
                <h1>HTML</h1>
                <h3>Hyper Text Markup Language - Lenguaje de Marcado de Hipertexto</h3>
            </div>

            <hr> <!-- Linea separadora -->
            
            <h1>Headers o Encabezados</h1>
    
            <div>
                <h1>Soy un H1</h1>
                <h2>Soy un H2</h2>
                <h3>Soy un H3</h3>
                <h4>Soy un H4</h4>
                <h5>Soy un H5</h5>
                <h6>Soy un H6</h6>
            </div>
    
            <hr> <!-- Linea separadora -->
    
            <div>
                <p>Soy un párrafo</p>

                <p><strong>Soy un párrafo en Negrita</strong></p>

                <b>Otra forma de hacer texto en negrita</b>

                <br> <!-- Linea separadora invisible -->

                <a href="#">Soy un enlace</a>
            </div>
            
            <hr> <!-- Linea separadora -->
            
            <select name="select">
                <option value="value1">Value 1</option>
                <option value="value2">Value 2</option>
                <option value="value3">Value 3</option>
                <option value="value4" selected>Seleccion</option>
            </select>

            <input type="text" placeholder="Ingreso de datos">
            <button>OK</button>

        </div>
    </body>
</html>
